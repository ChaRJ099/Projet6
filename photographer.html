<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81c7537d16.js"
      crossorigin="anonymous"
    ></script>
    <title>Page photographe | Fisheye</title>
  </head>
  <body>
    <header role="banner" class="header-page">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photograph-header-title"></div>
        <div>
          <button class="contact_button open-form">Contactez-moi</button>
        </div>
        <div class="photograph-header-photo"></div>

        <div class="likes-price-box">
          <div class="likes-box">
            <span id="total-likes"></span>
            <i class="fa-solid fa-heart heart-icon"></i>
          </div>
          <span id="price" data-price=""></span>
        </div>
      </section>
      <label for="sort-by">Trier par</label>
      <select name="order-by" id="order-by">
        <option value="">--Choisissez une option--</option>
        <option value="likes">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
      <section class="photograph-gallery"></section>
    </main>

    <div id="lightbox-modal" style="position: absolute; top: 0; margin: auto">
      <div
        class="lightbox-photo"
        style="background-color: red; width: 200px; height: 200px"
      ></div>
      <img class="icon-close-lightbox" src="assets/icons/close.svg" />
    </div>
    <div class="open-lightbox">
      <span>OPEN LIGHTBOX</span>
    </div>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="modal-title">Contactez-moi</h2>
          <img class="icon-close-form" src="assets/icons/close.svg" />
        </header>
        <form id="form">
          <div>
            <label for="first">Prénom</label>
            <input type="text" id="first" name="first" />
          </div>
          <div>
            <label for="last">Nom</label>
            <input type="text" id="last" name="last" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <input type="text" id="message" name="message" />
          </div>
          <button type="button" class="contact_button submit-button">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="/scripts/factories/header-photographer-factory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/media-factory.js"></script>
    <!-- <script src="/scripts/factories/lightbox.js"></script> -->
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
