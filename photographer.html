<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81c7537d16.js"
      crossorigin="anonymous"
    ></script>
    <title>Page photographe | Fisheye</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="likes-price-box">
          <span id="total-likes" data-total-likes=""></span>
          <span data-price=""></span>
        </div>
      </section>
      <label for="sort-by">Trier par</label>
      <select name="order-by" id="order-by">
        <option value="">--Choisissez une option--</option>
        <option value="likes">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
      <section class="photograph-gallery"></section>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="modal-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <div>
            <label>Nom</label>
            <input />
          </div>
          <div>
            <label>Email</label>
            <input />
          </div>
          <div>
            <label>Votre message</label>
            <input />
          </div>
          <button type="button" class="contact_button" onclick="closeModal()">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="/scripts/factories/header-photographer-factory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/media-factory.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
