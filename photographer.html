<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/filter.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81c7537d16.js"
      crossorigin="anonymous"
    ></script>
    <title>Page photographe | Fisheye</title>
  </head>
  <body>
    <header class="header-page">
      <a href="index.html"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div
          role="heading"
          aria-level="2"
          class="photograph-header-title"
        ></div>
        <div>
          <button class="contact_button open-form">Contactez-moi</button>
        </div>
        <div class="photograph-header-photo"></div>

        <div class="likes-price-box">
          <div class="likes-box">
            <span data-likes id="total-likes"></span>
            <div class="fa-solid fa-heart heart-icon"></div>
          </div>
          <span id="price" data-price=""></span>
        </div>
      </section>
      <!------------ DEBUT LISTBOX ------------->
      <div class="listbox-container">
        <span class="listbox-container-title" id="filtres--titre"
          >Trier par</span
        >
        <div class="options-container">
          <button
            type="button"
            aria-expanded="false"
            aria-haspopup="listbox"
            class="button-filter .focused"
          >
            <span class="sr-only">Trier par</span>
            <span class="button-filter-text">Popularité</span>
            <div aria-hidden="true" class="fa-solid fa-angle-down"></div>
            <div aria-hidden="true" class="fa-solid fa-angle-up hidden"></div>
          </button>

          <div class="filtres">
            <ul
              class="filtres--liste"
              tabindex="0"
              role="listbox"
              aria-labelledby="filtres--titre"
            >
              <li
                aria-selected="false"
                data-id
                data-value="likes"
                class="filtres--liste_option"
                role="option"
              >
                Popularité
              </li>
              <li
                aria-selected="false"
                data-id
                data-value="date"
                class="filtres--liste_option"
                role="option"
              >
                Date
              </li>
              <li
                aria-selected="false"
                data-id
                data-value="title"
                class="filtres--liste_option"
                role="option"
              >
                Titre
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!------------ FIN LISTBOX ------------->
      <section class="photograph-gallery"></section>
      <h2 class="sr-only">Galerie photos</h2>
      <div class="backdrop"></div>
      <!------------ DEBUT LIGHTBOX ------------->
      <div class="lightbox" tabindex="0">
        <div class="lightbox--content">
          <button class="lightbox--close cursor" onclick="closeLightbox()">
            &times;
          </button>
          <div class="lightbox--slide"></div>
          <button type="button" class="prev" onclick="plusSlides(-1)">
            &#10094;
            <span class="sr-only">Panneau précédent</span>
          </button>
          <button type="button" class="next" onclick="plusSlides(1)">
            &#10095;
            <span class="sr-only">Panneau suivant</span>
          </button>
        </div>
      </div>
      <!------------ FIN LIGHTBOX ------------->
    </main>
    <!------------ CONTACT FORM ------------->
    <div id="contact_modal">
      <div class="modal" tabindex="0">
        <header>
          <h2 id="modal-title" class="modal-title">Contactez-moi</h2>
          <span class="name-contact"></span>
          <button
            class="button-close-form"
            type="button"
            aria-labelledby="modal-title"
          >
            <img
              class="icon-close-form"
              src="assets/icons/close.svg"
              alt="Fermer le formulaire de contact"
            />
          </button>
        </header>
        <form id="form">
          <div>
            <label for="first">Prénom</label>
            <input class="input-contact" type="text" id="first" name="first" />
          </div>
          <div>
            <label for="last">Nom</label>
            <input class="input-contact" type="text" id="last" name="last" />
          </div>
          <div>
            <label for="email">Email</label>
            <input class="input-contact" type="email" id="email" name="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <input
              class="input-contact"
              type="text"
              id="message"
              name="message"
            />
          </div>
          <button
            type="button"
            class="contact_button submit-button"
            title="Envoyer le formulaire de contact"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/factories/slide-factory.js"></script>
    <script src="scripts/factories/media-factory.js"></script>
    <script src="scripts/factories/header-photographer-factory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/filter.js"></script>
  </body>
</html>
