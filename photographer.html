<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81c7537d16.js"
      crossorigin="anonymous"
    ></script>
    <title>Page photographe | Fisheye</title>
  </head>
  <body>
    <header class="header-page" role="banner">
      <a href="index.html"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main" role="main">
      <section class="photograph-header">
        <div class="photograph-header-title"></div>
        <div>
          <button class="contact_button open-form">Contactez-moi</button>
        </div>
        <div class="photograph-header-photo"></div>

        <div class="likes-price-box">
          <div class="likes-box">
            <span id="total-likes"></span>
            <i class="fa-solid fa-heart heart-icon" aria-label="likes"></i>
          </div>
          <span id="price" data-price=""></span>
        </div>
      </section>
      <label for="sort-by">Trier par</label>
      <select name="order-by" id="order-by">
        <option value="likes">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
      <section class="photograph-gallery"></section>
      <div class="backdrop"></div>
      <div class="lightbox">
        <div class="lightbox--content">
          <span class="lightbox--close cursor" onclick="closeLightbox()"
            >&times;</span
          >

          <div class="lightbox--slide"></div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </div>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="modal-title">Contactez-moi</h2>
          <span role="text" class="name-contact"></span>
          <img
            class="icon-close-form"
            src="assets/icons/close.svg"
            alt="Fermer le formulaire de contact"
          />
        </header>
        <form id="form">
          <div>
            <label for="first">Prénom</label>
            <input
              type="text"
              id="first"
              name="first"
              aria-label="Votre prénom"
            />
          </div>
          <div>
            <label for="last">Nom</label>
            <input
              type="text"
              id="last"
              name="last"
              aria-label="Votre nom de famille"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-label="Votre email"
            />
          </div>
          <div>
            <label for="message">Votre message</label>
            <input
              type="text"
              id="message"
              name="message"
              aria-label="Votre message"
            />
          </div>
          <button
            type="button"
            class="contact_button submit-button"
            title="Envoyer le formulaire de contact"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/factories/slide-factory.js"></script>
    <script src="/scripts/factories/media-factory.js"></script>
    <script src="/scripts/factories/header-photographer-factory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
